<tr id="editBox">
    <td class="p-3" colspan="6">
        <form class="" method="post" action="/pending" id="form">{% csrf_token %}
        <div class="d-flex justify-content-end">
            <a href="" type="button" class="btn bg-gradient-danger me-2 mb-0">Reset</a>
            <button id="saveCSV" type="submit" class="btn bg-gradient-warning me-2 mb-0">Update</button>
        </div>
        <div class="form-group">
            <label for="Title" class="form-control-label">Title</label>
            <input class="form-control" type="search" name="Title" id="Title" required>
        </div>
        <div class="form-group">
            <label for="Author" class="form-control-label">Author</label>
            <input class="form-control" type="search" name="Author" id="Author" required>
        </div>
        <div class="form-group">
            <label for="Pages" class="form-control-label">Pages</label>
            <input class="form-control" type="number" name="Pages" id="Pages" required>
        </div>
        <div class="form-group pt-2 mb-0">
            <label for="languageDropdown" class="form-control-label">Language</label>
            <div class="dropdown">
              <button href="#" class="btn bg-gradient-primary dropdown-toggle" data-bs-toggle="dropdown" id="languageDropdown">Select Language</button>
              <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                {% for language in languages %}
                  <li><a class="dropdown-item" href="javascript:changeGroup('languageDropdown', 'language', '{{language}}')">{{ language }}</a></li>
                {% endfor %}
              </ul>
            </div>
            <input type="hidden" id="language" name="language" required>
        </div>
        <div class="form-group pt-2 mb-0">
            <label for="genreDropdown" class="form-control-label">Genre</label>
            <div class="dropdown">
              <button href="#" class="btn bg-gradient-primary dropdown-toggle" data-bs-toggle="dropdown" id="genreDropdown">Select Genre</button>
              <ul class="dropdown-menu" aria-labelledby="genreDropdown">
                {% for genre in genres %}
                  <li><a class="dropdown-item" href="javascript:changeGroup('genreDropdown', 'genre', '{{genre}}')">{{ genre }}</a></li>
                {% endfor %}
              </ul>
            </div>
            <input type="hidden" id="genre" name="language" required>
        </div>
        <div class="form-group">
            <label for="summary" class="form-control-label">Sunmary</label>
            <input class="form-control" type="search" name="summary" id="summary" required>
        </div>
        </form>
    </td>
</tr>
