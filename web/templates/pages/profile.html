{% extends 'core/base.html' %} {% load static %} {% block content %}

<div class="container-fluid py-4 pt-3">
  <div class="row">
    <div class="col-md-8 order-md-2">
      <div class="card">
        <div class="card-header">
          <button type="button" class="btn btn-primary float-right">
            Edit Profile
          </button>
        </div>
        <div class="card-body">
          <!-- User Information -->
          <h6 class="card-subtitle mb-2 text-muted">User Information</h6>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  name="username"
                  value="lucky.jesse"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  name="email"
                  value="jesse@example.com"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="first name" class="form-label">First name</label>
                <input
                  type="text"
                  name="first name"
                  value="Jesse"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="last name" class="form-label">Last name</label>
                <input
                  type="text"
                  name="last name"
                  value="Lucky"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <!-- Contact Information -->
          <hr />
          <h6 class="card-subtitle mb-2 text-muted mt-4">
            Contact Information
          </h6>
          <div class="row">
            <div class="col-md-8">
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  name="address"
                  value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  name="city"
                  value="New York"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input
                  type="text"
                  name="country"
                  value="United States"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="postal code" class="form-label">Postal code</label>
                <input
                  type="text"
                  name="postal code"
                  value="437300"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <!-- About me -->
          <hr />
          <h6 class="card-subtitle mb-2 text-muted mt-4">About me</h6>
          <div class="mb-3">
            <label for="about me" class="form-label">About me</label>
            <input
              type="text"
              name="about me"
              value="A beautiful Dashboard for Bootstrap 5. It is Free and Open Source."
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>
    {% comment %}
    <div class="col-md-4 order-md-1">
      <div class="card mb-3">
        <img
          src="../../static/img/team-1.jpg"
          alt="profile_image"
          class="card-img-top"
        />
        <div class="card-body text-center">
          <h5 class="card-title">Sayo Kravits</h5>
          <p class="card-text">Public Relations</p>
        </div>
      </div>
    </div>
    {% endcomment %}
  </div>
</div>

{% endblock %}
