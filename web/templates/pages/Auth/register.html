{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'core/head.html' %}
    <!-- Add your head elements here, such as title, meta tags, etc. -->
  </head>
  <body class="g-sidenav-show bg-gray-100">
    <main class="mt-0 transition-all duration-200 ease-in-out">
      <section
        class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient-primary bg-cover bg-no-repeat"
      >
        <div class="container">
          <div class="row">
            <!-- Registration Form -->
            <div class="col-lg-6 mx-auto">
              <div class="bg-white rounded overflow-hidden shadow-lg p-4">
                <h4 class="font-bold text-2xl text-primary mb-4">Sign Up</h4>
                <p class="text-gray-700 mb-4">
                  Enter your new email and password to register
                </p>
                <form method="post" action="{% url 'register' %}" class="mt-4">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Enter your username"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Enter your email"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password1" class="form-label">Password</label>
                    <input
                      type="password"
                      name="password1"
                      id="password1"
                      placeholder="Enter your password"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password2" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      name="password2"
                      id="password2"
                      placeholder="Confirm your password"
                      class="form-control"
                    />
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn bg-gradient-primary w-100 mt-4"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div class="text-center mt-3">
                <p class="text-white">
                  Already have an account?
                  <a href="{% url 'login' %}" class="text-white font-bold"
                    >Sign In</a
                  >
                </p>
              </div>
            </div>
            <!-- Image Section -->
            <div
              class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center"
            >
              <img
                src="../../static/img/team-1.jpg"
                alt="profile_image"
                class="img-fluid rounded"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- plugin for scrollbar  -->
    <script src="../assets/js/plugins/perfect-scrollbar.min.js" async></script>
    <!-- main script file  -->
    <script
      src="../assets/js/argon-dashboard-tailwind.js?v=1.0.1"
      async
    ></script>
  </body>
</html>
