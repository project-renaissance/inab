{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'core/head.html' %}
    <!-- Add your head elements here, such as title, meta tags, etc. -->
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <main class="mt-0 transition-all duration-200 ease-in-out">
      <section
        class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient-primary bg-cover bg-no-repeat"
      >
        <div class="container">
          <div class="row">
            <!-- Sign In Form -->
            <div class="col-lg-6 mx-auto">
              <div class="bg-white rounded overflow-hidden shadow-lg p-4">
                <h4 class="font-bold text-2xl text-primary mb-4">Sign In</h4>
                <p class="text-gray-700 mb-4">
                  Enter your email or name and password to sign in
                </p>
                {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
                {% endif %}
                <form method="post" action="{% url 'login' %}" class="mt-4">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label for="email_or_name" class="form-label"
                      >Email or Name</label
                    >
                    <input
                      type="text"
                      name="email_or_name"
                      id="email_or_name"
                      placeholder="Enter your email or name"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Enter your password"
                      class="form-control"
                    />
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn bg-gradient-primary w-100 mt-4"
                    >
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
              <div class="text-center mt-3">
                <p class="text-white">
                  Don't have an account?
                  <a href="{% url 'register' %}" class="text-white font-bold"
                    >Sign Up</a
                  >
                </p>
              </div>
            </div>
            <!-- Image Section -->
            <div
              class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center"
            >
              <img
                src="../../static/img/team-1.jpg"
                alt="profile_image"
                class="card-img-top rounded"
                alt="Illustration"
                class="img-fluid rounded-xl"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{% static 'js/argon-dashboard.min.js' %}?v=2.0.4"></script>
  </body>
</html>
