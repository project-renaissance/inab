{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'core/head.html' %}
    <!-- Add your head elements here, such as title, meta tags, etc. -->
  </head>
  <body class="g-sidenav-show bg-gray-100">
    <main class="mt-0 transition-all duration-200 ease-in-out">
      <section
        class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient-primary bg-cover bg-no-repeat"
      >
        <div class="container">
          <div class="row">
            <!-- Sign Out Message -->
            <div class="col-lg-6 mx-auto">
              <div class="bg-white rounded overflow-hidden shadow-lg p-4">
                <h4 class="font-bold text-2xl text-primary mb-4">Sign Out</h4>
                <p class="text-gray-700 mb-4">You have signed out.</p>
                <p class="text-gray-700 mb-4">
                  You will be redirected to the login page in
                  <span id="countdown">5</span> seconds.
                </p>
              </div>
              <div class="text-center mt-3">
                <p class="text-white">
                  Not being redirected?
                  <a href="{% url 'login' %}" class="text-white font-bold"
                    >Click here</a
                  >.
                </p>
              </div>
            </div>
            <!-- Image Section -->
            <div
              class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center"
            >
              <img
                src="../../static/img/team-1.jpg"
                alt="profile_image"
                class="img-fluid rounded"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- plugin for scrollbar  -->
    <script src="../assets/js/plugins/perfect-scrollbar.min.js" async></script>
    <!-- main script file  -->
    <script
      src="../assets/js/argon-dashboard-tailwind.js?v=1.0.1"
      async
    ></script>

    <!-- Redirect to login page after 5 seconds -->
    <script>
      // Function to update countdown
      function updateCountdown(seconds) {
        document.getElementById("countdown").textContent = seconds;
      }

      // Function to start countdown
      function startCountdown(seconds) {
        updateCountdown(seconds);

        // Update countdown every second
        var countdownInterval = setInterval(function () {
          seconds--;
          updateCountdown(seconds);

          // Redirect when countdown reaches 0
          if (seconds <= 0) {
            clearInterval(countdownInterval);
            window.location.href = "{% url 'login' %}";
          }
        }, 1000);
      }

      // Start countdown when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        startCountdown(5);
      });
    </script>
  </body>
</html>
